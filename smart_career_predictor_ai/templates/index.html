<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Career Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            min-height: 100vh;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(0,0,0,0.6);
            border-radius: 15px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container col-md-6 offset-md-3">
        <h2>üéì Smart Career Predictor üéØ</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Academic Score (%)</label>
                <input type="number" name="score" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Programming Skills (0-10)</label>
                <input type="number" name="prog" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Communication Skills (0-10)</label>
                <input type="number" name="comm" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Problem Solving Skills (0-10)</label>
                <input type="number" name="problem" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">üîç Predict Career</button>
        </form>
    </div>
</body>
</html>
